path: /home/chaoqunwang/swimAD  
train: data_transfer/yolo/dataset_v20250604_train.txt  
val: data_transfer/yolo/dataset_v20250604_val.txt      

names: 
  0: ashore
  1: above
  2: under


augmentation:
  hsv_h: 0.015  # 色相增强
  hsv_s: 0.7    # 饱和度增强
  hsv_v: 0.4     # 明度增强
  degrees: 10.0  # 旋转角度
  translate: 0.1 # 平移
  scale: 0.5     # 缩放
  shear: 2.0     # 剪切
  flipud: 0.0    # 上下翻转概率
  fliplr: 0.5    # 左右翻转概率
  mosaic: 1.0    # 马赛克增强概率
  mixup: 0.1     # MixUp 增强概率